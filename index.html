<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="header">
      <div class="header_menu">
        <img src="img/menu.png" alt="" class="btn1" />
        <img src="img/menu2.svg" alt="" class="btn2" />
      </div>
      <div class="header_logo">UranaiSite</div>
      <div class="header_list">
        <ul>
          <li class="header_list-item">相性占い</li>
          <li class="header_list-item">動物占い</li>
          <li class="header_list-item">血液型占い</li>
          <li class="header_list-item">誕生日占い</li>
          <li class="header_list-item">その他の占い</li>
        </ul>
      </div>
    </div>

    <div class="omikuji">
      <h1 class="omikuji_title">今日の運勢を占う</h1>
      <div class="omikuji_kekka"></div>
      <div class="close_btn"><img src="img/4.png" alt="" /></div>
    </div>

    <audio src="audio/ジャジャーン.mp3" id="sound1"></audio>

    <div class="back_img">
      <img src="img/1.jpg" alt="" />
    </div>

    <div class="fuwafuwa1">
      <img src="img/3.png" alt="" />
    </div>

    <div class="sns_icon">
      <div class="twitter">
        <div class="twitter_img">
          <img src="img/twiiter_b.svg" alt="" />
        </div>
        <p class="twitter_text">ツイートする</p>
      </div>

      <div class="instagram">
        <div class="instagram_img">
          <img src="img/instagram_b.svg" alt="" />
        </div>
        <p class="instagram_text">投稿する</p>
      </div>

      <div class="line">
        <div class="line_img">
          <img src="img/line_b.svg" alt="" />
        </div>
        <p class="line_text">送信する</p>
      </div>

      <div class="facebook">
        <div class="facebook_img">
          <img src="img/facebook_b.svg" alt="" />
        </div>
        <p class="facebook_text">シェアする</p>
      </div>
    </div>

    <div class="omedetou">
      <div class="ome_title">おめでとう！</div>
      <p class="ome_text">今日はいいことがありそう！</p>
    </div>

    <div class="maamaa">
      <div class="ome_title">ぼちぼち！</div>
      <p class="ome_text">普通が一番</p>
    </div>

    <div class="donnmai">
      <div class="ome_title">どんまい！</div>
      <p class="ome_text">要は気の持ちよう</p>
    </div>

    <div class="qustion">
      <div class="qustion_img">
        <img class="first_img" src="img/choppa.png" alt="" />
        <img class="happy_img" src="img/bigmom.png" alt="" />
        <img class="soso_img" src="img/soge.png" alt="" />
        <img class="sad_img" src="img/aron.png" alt="" />
      </div>
      <div class="qustion_wrap">
        <div class="question_title">感想を教えてね</div>
        <div class="qustion_text">※１つ選択してください</div>
        <div class="q_box">
          <p class="q1">楽しかった</p>
          <p class="q2">まあまあ</p>
          <p class="q3">つまらない</p>
        </div>
      </div>
    </div>

    <div class="other">その他の占いをみる</div>

    <div id="key_visual">
      <div class="slider">
        <div><img src="img/slide1.jpg" alt="" /></div>
        <div><img src="img/slide2.jpg" alt="" /></div>
        <div><img src="img/slide3.jpg" alt="" /></div>
        <div><img src="img/slide4.jpg" alt="" /></div>
        <div><img src="img/slide5.jpg" alt="" /></div>
      </div>
    </div>

    <p class="scl_top"><a>TOPに戻る</a></p>

    <footer>
      <div class="footer_wrap">
        <div class="footer_logo">UranaiSite</div>
        <div class="footer_text">
          <ul>
            <li>会社概要</li>
            <li>住所</li>
            <li>よくある質問</li>
            <li>お問い合わせ</li>
            <li>求人情報</li>
          </ul>
        </div>
      </div>
    </footer>

    <!-- jqueryが必ず先！ -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <!--  -->
    <script src="js/app.js"></script>
  </body>
</html>
